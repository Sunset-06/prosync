<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"required>
            </div>
             <div class="form-group">
                <label for="re-enter password">Re-enter Password:</label>
                <input type="password" id="repassword" name="repassword" required>
            </div>
             <div class="form-group">
                <label for="leetcodeid">LeetcodeID:</label>
                <input type="text" id="leetcodeid" name="leetcodeid" required>
            </div>

            <button onclick="signup()">Sign-Up</button>
            <p id="message"></p>
        </form>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        function signup() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;
            var leetcodeid = document.getElementById("leetcodeid").value;
            if(password!=repassword) {
                alert("Passwords don't match");
                return;
            }

           
            eel.signup(username, password,repassword,leetcodeid)(function(result) {
                if (result) {
                    document.getElementById("message").innerHTML = "Sign Up successful!";
                    // You can redirect to another page or perform other actions upon successful sign up
                } else {
                    document.getElementById("message").innerHTML = "Sign up Error!";
                }
            });
        }
    </script>
</body>
</html>
